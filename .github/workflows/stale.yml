name: Close Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Days before marking as stale
          days-before-stale: 60
          days-before-close: 7

          # Issue configuration
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed in 7 days if no further activity occurs.

            If this issue is still relevant, please:
            - Add a comment to keep it open
            - Add the `keep-open` label

            Thank you for your contributions!
          close-issue-message: |
            This issue has been automatically closed due to inactivity.

            If you believe this issue is still relevant, please feel free to reopen it
            or create a new issue with updated information.
          stale-issue-label: 'stale'
          exempt-issue-labels: 'keep-open,bug,security,enhancement'

          # Pull request configuration
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed in 7 days if no further activity occurs.

            If you're still working on this PR, please:
            - Add a comment to keep it open
            - Push new commits
            - Add the `keep-open` label

            Thank you for your contribution!
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.

            If you'd like to continue with this PR, please feel free to reopen it
            and address any outstanding feedback.
          stale-pr-label: 'stale'
          exempt-pr-labels: 'keep-open,work-in-progress,blocked'

          # Operations per run (avoid hitting API limits)
          operations-per-run: 50

          # Enable debug output
          debug-only: false
